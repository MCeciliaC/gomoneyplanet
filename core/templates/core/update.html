{% extends 'core/base.html' %}

{% block title %}Actualizar Cliente{% endblock %}

{% block thispage %}
<style>
    label {
        display: block !important;
    }
</style>
{% endblock %}

{% block content %} 

{% for sel in sellerlog %}
    {% if sel.user == request.user %}

    <div class="container bg top text-center bot col-sm-11 col-md-6 p-5 mb-5">
        <h3 class="black">Editar cliente</h3> <br>
        <form id="form_creacion" action="" method="POST">
            {% csrf_token %}
            <table class="container col-12">
                {{form.as_table}}
            </table>
            <div class="col-12">
                <input type="submit" class="btn home container col-sm-10 col-md-5 btn-block" value="Actualizar" />
                <a href="{% url 'seller' %}">
                    <input type="button" class="btn home container col-sm-10 col-md-5 btn-block" value="Cancelar" />
                </a>              
            </div>  
        </form>
    </div>

    {% endif %}
{% endfor %}        
{% endblock %}
